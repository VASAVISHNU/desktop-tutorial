<body>
  <p style="color: midnightblue;font-size: medium;font-style: inherit;">DISPLAYING SUPERSCRIPT TAG</p><br> 
  <p style="color: rgb(233, 146, 24);font-size: medium;font-style: inherit;">a<sup>2</sup>+b<sup>2</sup>+2ab=(a+b)<sup>2</sup></p><br>  
  <p style="color: rgb(117, 117, 223);font-size: medium;font-style: inherit;">(a-b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>-2ab</p><br> 
  <p style="color: rgb(38, 185, 112);font-size: medium;font-style: inherit;">(a+b)<sup>3</sup>=a<sup>3</sup>+b<sup>3</sup>+3ba<sup>2</sup>+3ab<sup>2</sup></p><br>  
  <p style="color: rgb(219, 46, 19);font-size: medium;font-style: inherit;">DISPLAYING SUBSCRIPT TAG</p><br>
  <p style="color: rgb(192, 30, 204);font-size:xx-large;font-style: inherit;"><h4>CARBONDIOXIDE</h4></p><br> 
  <h4 style="font-style: italic;">CO<sub>2</sub></h4><br>
  <p style="color: rgba(27, 214, 164, 0.952);font-size: medium;font-style: inherit;">NITRIC ACID</p><br> 
  <h4 style="font-style: italic;">HNO<sub>3</sub></h4> <br>
  <p style="color: rgb(15, 15, 213);font-size: medium;font-style: inherit;"><h4>SULPHURIC ACID</h4></p>  <br>
  <h4 style="font-style: italic;">H<sub>2</sub>SO<sub>4</sub></h4><br>
  <p style="color: rgb(123, 194, 218);font-size: medium;font-style: inherit;"><h4>GLUCOSE</h4></p> <br>  
 <h4 style="font-style: italic;">C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h4><br>
