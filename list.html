<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ordered list-->

        <li>minni</li>
        <li>binni</li>
        <li>vinni</li>
        <li>kinnu</li>
        <li>bannu</li>

    <!--unordered list-->

        <li>mango</li>
        <li>apple</li>
        <li>grapes</li>
        <li>pomegranate</li>

    <!--description list-->

        <dt>vegetables</dt>
        <dd>spinach is good dish</dd>
        <dd>leafy veg is a strong curry</dd>
        <dd>coriander is the best for curries</dd>
        <dd>palak is also known as spinach</dd>
    </dl>
