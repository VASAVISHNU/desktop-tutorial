<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        h1{
            color: blue;
        }
        #red{
            color: red;
        }
        .abc{
            color: brown;
        }
        h2, b{
            color: chartreuse;
        }
        *{
            background-color: coral;
            color: indigo;
        }
    </style>
</head>
<body>
    <!--selectors:
    --there are five selectors which are majorily used
       1. tag name
        2.id
        3. class
        4. grouping selector
        5. universal
    -->
    <h1>this is the color</h1>
    <h1 id="red">this is having red colour</h1>
    <p class="abc">Lorem ipsum dolor sit amet consectetur.</p>
    <strong class="abc">this sentence color is brown</strong>
    <li class="abc">this is a list tag</li>
    <h2>this is heading 2</h2>
    <b>this is a bold tag</b><br>
    <small>this is a small tag</small><br>
    <i>this is a italic tag</i><br>
    <em>Lorem ipsum dolor sit, amet consectetur adipisicing.</em><br>

</body>
</html>
