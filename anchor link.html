<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor links</title>
    <style>
        a{
            color: brown;
        }
        a:visited{
            color:chartreuse;
        }
        a:active{
            color: darkorange;
        }
        a:hover{
            color: fuchsia;
            font-size: 10px;
        }
        p:hover{
            color: purple;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <a href="https://pixabay.com/photos/">first one</a>
    <a href="https://pixabay.com/videos/">second one</a>
    <a href="https://pixabay.com/music/">third one</a>
    <a href="https://pixabay.com/gifs/">fourth one</a>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
