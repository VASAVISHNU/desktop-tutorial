<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>MODAL</title>
  <style>
    .modal-content{
      background-image: url(https://cdn.pixabay.com/photo/2023/03/08/10/11/crocuses-7837426__340.jpg);
    }
    .modal{
      background-image: url(https://cdn.pixabay.com/photo/2023/03/17/10/44/sunset-7858360__340.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  </head>
  <body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal123">Login</button>
    <!--modal-->
    <div class="modal" id="modal123">
       <div class="modal-dialog">   
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-dark">Login</h1>
                <button data-bs-dismiss="modal" class="btn-close"></button>
            </div>
            <div class="modal-body ">
                <form action="" width="50%">
                    <div class="form-floating my-2">
                        
                      <input type="email" name="email" id="email" class="form-control" placeholder="Enter the email">
                      <label for="email" class="form-label">email address:</label>
                    </div>
                      <div class="form-floating my-2">
                        
                      <input type="password" name="pswd" id="pswd" class="form-control" placeholder="Enter the password">
                      <label for="pswd" class="form-label">password:</label>
                      </div>
                      <input type="submit" value="login" class="btn btn-primary">
                    </form>
            </div>
            <div class="modal-footer"></div>
        </div>
       </div>
    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
